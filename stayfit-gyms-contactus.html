<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Want to get in touch with us here at StayFit Gyms? Why not fill out our form and we'll get back to you ASAP! Whether you have questions about classes, membership fees, fitness plans, we'll get straight back to you!">
    <title>StayFit Gyms - Contact</title>
    <!-- Bootswatch Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css"
        integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!-- FontAwesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <a class="navbar-brand" href="index.html">
            <span class="brand-text brand-text-top">StayFit</span>
            <span class="brand-text brand-text-bottom">Gyms
                <span class="logo">
                    <i class="fas fa-dumbbell"></i>
                </span>
            </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="burger"><i class="fa fa-bars" aria-hidden="true"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stayfit-gyms-facilities.html">Facilities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stayfit-gyms-classes.html">Classes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stayfit-gyms-timetable.html">Timetable</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="stayfit-gyms-contactus.html">Contact
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>



    <!-- image container calling the image from css file -->
    <div class="bg-img d-flex justify-content-center" id="contactImage">
        <div class="row align-self-center my-row">
            <div class="heading-container">
                <h1 class="heading">Contact</h1>
            </div>
        </div>

    </div>

    <!-- Bootstrap Container -->
    <div class="container">
        <!-- Main Content Section -->
        <div class="main-content">
            <div class="row">
                <div class="col-12 col-md-10 offset-md-1">
                    <!-- Form -->
                    <form id="contactForm" name="EmailForm">
                        <fieldset>
                            <legend class="contact">Fill out the form below and we'll get back to you ASAP!</legend>
                            <div class="form-group">
                                <label for="name">Name: </label>
                                <input type="text" class="form-control" id="name" name="from_name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email: </label>
                                <input type="email" class="form-control" id="email" name="reply_to" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message: </label>
                                <textarea class="form-control" id="message" name="message" required></textarea>
                            </div>

                            <input type="hidden" value="StayFit" name="to_name">
                            <button type="reset" value="Reset" id="reset" class="btn btn-warning">Reset</button>
                            <button type="submit" value="Send" id="submit" class="btn btn-success">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Container -->
    <div class="footer">
        <div class="social-links text-center center-block">
            <br />
            <a href="https://www.facebook.com/" target="_blank"><i id="social-fb"
                    class="fab fa-facebook fa-3x social"></i></a>
            <a href="https://twitter.com/" target="_blank"><i id="social-tw"
                    class="fab fa-twitter fa-3x social"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i id="social-in"
                    class="fab fa-instagram fa-3x social"></i></a>
            <a href="https://ie.linkedin.com/" target="_blank"><i id="social-linkedin"
                    class="fab fa-linkedin fa-3x social"></i></a>
            <a href="https://youtube.com/" target="_blank"><i id="social-yt"
                    class="fab fa-youtube fa-3x social"></i></a>
        </div>
        <span><span class="brand">StayFit Gyms</span> &#169; 2020</span>
    </div>

    <!-- Bootstrap jQuery, Popper JS, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <!-- Scripts that call emailJS to send the email automatically to our email nci.stayfit@gmail.com -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script src="js/email.js"></script>

    <!-- Custom Javascript -->
    <script src="js/main.js"></script>

</body>

</html>
